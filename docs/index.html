<!DOCTYPE>
<html lang="ja-jp">
  <meta charset="UTF-8">
  <head>
    <title>[thinking]Bot-wiki</title>
    <link rel="shortcut icon" href="img/logo.png">
    <script>
      window.onload = () => {
  document.head.innerHTML += `<meta name="viewport" content="width=device-width, initial-scale=1">`
  document.body.innerHTML = `
  <header>
    <div>
      <a href="https://mf-3d.github.io/twitter-bot-thinking/" id="header-icon"></a>
      <div id="header-buttons">
        <a href="#">Officialsite</a>
        <a href="#">Member</a>
      </div>
    </div>
  </header>
  ${document.body.innerHTML}

  <footer>
    <div class="footer">
      <p class="footer-p"><a href="#">私たちについて</a></p>
      <p class="centerline">|</p>
      <p class="footer-p"><a href="#">サイトマップ</a></p>
      <p class="centerline">|</p>
      <p class="footer-p"><a href="#">お問い合わせ</a></p>
      <p class="centerline">|</p>
      <p class="footer-p"><a href="">プライバシーポリシーと利用規約</a></p>
    </div>
    <div class="footerColumn">
      <div class="year-s">
        <p><div class="footer-year">&copy;&#160;2022-<div id="year"></div></div>&#160;thinking All rights reserved.</p>
      </div>
    </div>
  </footer>
  `;
//2020-OOOO yearget
  date = new Date();
  year = date.getFullYear();
  document.getElementById("year").innerHTML = year;

  window.addEventListener('scroll', () => {
    let scrollTop = document.documentElement.scrollTop;
    let sliderHeight = document.getElementById('slider').getBoundingClientRect().height;
    if (scrollTop >= sliderHeight - 60) {
      document.getElementsByTagName('header')[0].style.height = '40px';
    } else {
      document.getElementsByTagName('header')[0].style.height = '60px';
    }
  });
}
    </script>
    <!-- SNS用設定 -->
    <meta property="og:description" content="thinking-Groupが運営・管理するTwitter専用のBotを紹介するサイトです。"/>
    <!-- 一般 -->
    <meta name=”viewport” content=”width=device-width,initial-scale=1″/>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <meta name="description" content="thinking-Groupが運営・管理するTwitter専用のBotを紹介するサイトです。"/>
    <meta name="copyright" content="© thinking-Group 2022"/>
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="script/setting.js">
    <script>
      $(function() {
    setTimeout(function(){
      $('.logo_fadein p').fadeIn(500);
    },200);
    setTimeout(function(){
      $('.logo_fadein').fadeOut(500);
    },1500);
  });
    </script>
  </head>
  <body>
      <div class="logo">
        <img class="backimg" src="img/backimg.png" alt="img">
          <img class="logoimg" src="img/thinking.logo.png" alt="">
          <div class="bot-p">BOT</div>
        <p class="logo-p">著作者：<a href="https://jp.freepik.com/free-vector/green-technological-honeycomb-background_5269701.htm">Freepik</a></p>
      </div>
      <main>
        <span class="about">
          <div class="about-head">
            thinking-botについて
          </div>
          <div class="Explanatory">
            thinking-Groupが運営・管理するぼっとでツイートを学習・文書生成してツイートするBotです。
          </span>
      </main>
  </body>
</html>
